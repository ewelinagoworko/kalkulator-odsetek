<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kalkulator odsetek</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Wprowadź dane</h1>
	<form method="post" action="">

		<label for="wplata">Wpłata w PLN:</label>
		<input type="number" id="wplata" value="0" min="100">
		<br/>
		<br/>
		<label for="ilosc-lat">Liczba lat:</label>
		<input type="number" id="ilosc-lat" value="1">
		<br/>
		<br/>
		<label for="kapitalizacja">Częstotliwość kapitalizacji:</label>
		<select id="okres-kapitalizacji">
			<option value="4">Kwartalnie</option>
			<option value="12">Miesięcznie</option>
			<option value="1">Rocznie</option>
		</select>
		<br/>
		<br/>
		<label for="oprocentowanie">Stopa zwrotu w %:</label>
		<input type="number" id="oprocentowanie" value="10" min="0">
		<br/>
		<br/>
		<label for="podatek">Uwzględnij podatek belki 19%:</label>
		<label>
			<input type="checkbox" value="podatek" id="podatek"> </label>
		<br/>
		<br/>
		<input type="submit" onclick="oblicz()" value="Oblicz" />
	
	
	</form>
	
	<p id="wynik"></p>
	
	<script src="kalkulator.js"></script>
</body>
</html>
